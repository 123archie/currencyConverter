<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="currencyConverter.css">
    <title>Document</title>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <form>
            <div class="enteredAmt">
                <label for="#Rupees" class="rupee">Enter amount(in Rs.):</label>
                <input type="text" name="Rupees" id="Rupees">
            </div>
            <div class="convertedAmt">
                <label for="Dollars" class="dollar">Converted amount(in dollars):</label>
                <input type="text" name="Dollars" id="Dollars" readonly>
            </div>
            <div class="button">
                <input type="button" value="Convert" id="btn">
            </div>
        </form>
    </div>
    <script src="currencyConverter.js"></script>
</body>
</html>
